name: shell Commands
on:
  push:
    branches:
        - master

jobs:
   deploy:
    name: deployment
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: install php
        run: |
        sudo apt-get install curl apache2 libapache2-mod-php \
         php php-mysql php-mbstring php-intl php-xml
